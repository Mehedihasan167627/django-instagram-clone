{% extends 'base.html' %} {% load static %} {% block custom_css %}
<link rel="stylesheet" href="{% static 'assets/css/login.css'%}" />

{% endblock %} {% block content %}
<style>

</style>
<div class="login__container">
  <div class="login__box">
    <div class="login__heading">
      <h1>Edit Your Info.</h1>
    </div>
    {% include 'msgBox.html' %}
    <form class="login-form" method="POST" action="." enctype="multipart/form-data">
      {% csrf_token %} {% for field in form %}
      <div class="login__field">{{field.label}} {{field}}</div>
      {% endfor %}

      <div class="login__field">
        <input
          type="submit"
          style="background: rgba(0, 232, 77, 0.989); color: white"
          value="Updated"
        />
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% block js %}
<script>
  $(".login__field a").parent().addClass("profile__link");
  var image = $(".login__field a").attr("href");

  $(".profile__link").html(`<img src="${image}" > 
  <input type="file" name="avatar" accept="image/*" id="id_avatar">`)
  

</script>
{% endblock %}
